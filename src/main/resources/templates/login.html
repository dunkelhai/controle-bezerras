    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#436073">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Controle Bezerras</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="menu">
        <div class="navbar-header">
          <button type="button" title="Menu" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Controle Bezerras</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/index">Painel</a></li>
            <li><a href="/bezerro/listabezerros">Bezerros</a></li>
            <li><a href="/vaca/listavacas">Vacas</a></li>
            <li><a href="/touro/listatouros">Touros</a></li>
            <li><a href="/manejo/listamanejo">Manejo</a></li>
          </ul>

        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
          <div class="panel" style="margin-top: 150px;">
            <div class="panel-body no-padding">
             
                 <form name="f" th:action="@{/login}" method="post">               
            <fieldset>
                <legend class='text-center'>Entre com seus dados</legend>
                <div th:if="${param.error}">    
                                         <div class="alert alert-danger alert-dismissible" role="alert" id="msg-error">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                    <strong>Usuário ou senha inválidos.</strong>
                  </div>
                </div>
                <div th:if="${param.logout}"> 
                    
                     <div class="alert alert-success alert-dismissible" role="alert" id="msg-sucesso">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                    <strong>Logout efetuado com sucesso!</strong>
                  </div>
                </div>
                          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="username">Usuário</label> <input class="form-control" type="text" id="username" name="username"/>  
              </div>
              <div class="form-group">
                <label for="password">Senha</label> <input class="form-control" type="password" id="password" name="password"/>
              </div>
            </div>
            </div>
               
                <div class="form-actions text-center">
                    <button type="submit" class="btn btn-md btn-primary">Entrar</button>
                </div>
            </fieldset>
        </form>
              
            </div>

          </div>
        </div>
      </div>
      <div class="pagina"></div>
      <div class="row"></div>
    </div>
    <div th:insert="rodape :: copy"></div>
    <script src="/js/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
