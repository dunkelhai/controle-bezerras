<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div th:fragment="copy">
      <div id="modalExcluirVaca" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
              </button>
              <h4 class="modal-title">Excluir Touro</h4>
            </div>
            <form id="formVaca" th:action="@{/vaca/excluir}" method="post">
              <input type="hidden" class="form-control" name="id" />
              <div class="modal-body">
                <div class="row">
                  <div class="col-xs-12">
                    <span>Esta ação irá excluir esse animal e todos os seus filhos, deseja prosseguir?</span>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-danger" title="Excluir">
                <span class="fas fa-trash-alt"></span> Excluir
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" title="Fechar">
                Fechar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
